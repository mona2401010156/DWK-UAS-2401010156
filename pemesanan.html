    <!-- Pemesanan Section -->
    <section class="pemesanan-section mt-5 pt-5">
      <div class="container">
        <h1 class="text-center mb-4">Form Pemesanan</h1>
        <div class="card mx-auto" style="max-width: 600px;">
          <div class="card-body">
            <h5 class="card-title">Produk yang Anda Pesan</h5>
            <p id="produk-terpilih" class="fw-bold text-primary">Silakan pilih produk untuk pemesanan.</p>
            <form id="pemesananForm">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Anda</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda" required>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Pengiriman</label>
                <textarea id="alamat" class="form-control" rows="3" placeholder="Masukkan alamat lengkap Anda" required></textarea>
              </div>
              <div class="mb-3">
                <label for="kontak" class="form-label">Nomor Kontak</label>
                <input type="text" id="kontak" class="form-control" placeholder="Masukkan nomor kontak Anda" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Kirim Pesanan</button>
            </form>
          </div>
        </div>
      </div>
    </section>
